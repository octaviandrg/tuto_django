<!DOCTYPE html>

<html>
    <head>
        <meta charset="urf-8">
        <meta name="viewport" content="width=device-width, initial-scale-1">

        <title>{% block title %}{% endblock %}Chat Application</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .chat-messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>


    <body class="h-14 bg-gradient-to-r from-sky-500 to-indigo-500" >
        <nav class="flex items-center justify-between px-4 py-6 h-14 bg-gradient-to-r from-sky-800 to-indigo-800">
            <div>
                <a href="/" class="text-xl text-white font-mono">Chat Application</a>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="/rooms/" class="px-5 py-3 rounded-xl text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:text-red-200">Rooms</a>
                    <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:text-red-200">Log out</a>
                {% else %}
                    <a href="/login/" class="px-5 py-3 rounded-xl text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:text-red-200">Log in</a>
                    <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:text-red-200">Sign up</a>
                {% endif %}
            </div>

        </nav>

        {% block content %}
        {% endblock %}


        {% block scripts %}
        {% endblock %}
    </body>

</html>
